<div class="panel panel-primary">
 
  <div class="panel-heading" innerText="{{pageTitle}}">
 
  </div>
  <div class='panel-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text' [(ngModel)]="listFilter" />
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <h3>Filtered by:{{listFilter}} </h3>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table'
             *ngIf='products && products.length'>
        <thead>
          <tr>
            <th>
              <button class='btn btn-primary' (click)="toggleImage()">
                {{showImage?'Hide ':'Show '}}Image
              </button>
            </th>

            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>5 Star Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let product of filteredProduct'>
            <td>
              <img [src]="product.imageUrl" [style.margin.px]="imageMargin" [style.width.px]="imageWidth" [title]="product.productName | uppercase" *ngIf="showImage" />
            </td>
            <td>
              <a [routerLink]="['/products',product.productId]">
                {{ product.productName }}
              </a></td>
            <td>{{ product.productCode | lowercase | convertToSpaces:'-' }}</td>
            <td>{{ product.releaseDate }}</td>
            <td>{{ product.price|currency:'USD':true:'1.2-2' }}</td>
            <!--<td>{{ product.starRating }}</td>-->
            <pm-star [rating]="product.starRating" (ratingClicked)="onRatingClicked($event)"></pm-star>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="panel-footer">
    {{getTitle()}}
  </div>
</div>
